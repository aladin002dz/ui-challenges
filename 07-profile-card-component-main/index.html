<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img class="profile-img" src="./images/image-victor.jpg" alt="victor">
      </div>
      <div class="name">
        Victor Crest
        <span class="age"> 26 </span>
      </div>

      <div class="location">London</div>

      <div class="social-info">
        <div class="followers">
          <div class="number">80K</div>
          <div class="type">Followers</div>
        </div>
        <div class="followers">
          <div class="number">803K</div>
          <div class="type">Likes</div>
        </div>
        <div class="followers">
          <div class="number">1.4K</div>
          <div class="type">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/aladin002dz/ui-challenges/tree/main/07-profile-card-component-main"
        >Mahfoudh Arous</a
      >.
    </div>
  </body>
</html>
