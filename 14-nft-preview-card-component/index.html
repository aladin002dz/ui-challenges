<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium cube" />
          <div id="overlay">
            <img
              src="./images/icon-view.svg"
              height="45"
              width="45"
              alt=""
              aria-hidden="true"
              role="presentation"
            />
          </div>
        </a>
        <div class="heading">
          <a href="#">Equilibrium #3429</a>
        </div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="d-flex justify-content-between">
          <div id="etherium-value" class="d-flex">
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
              role="presentation"
            />
            <div>0.041 ETH</div>
          </div>
          <div id="etherium-timing" class="d-flex">
            <img
              src="./images/icon-clock.svg"
              alt=""
              aria-hidden="true"
              role="presentation"
            />
            <div>3 days left</div>
          </div>
        </div>
        <div id="author" class="d-flex">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <div>Creation of&nbsp;</div>
          <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/aladin002dz/ui-challenges/tree/main/14-nft-preview-card-component"
        >Mahfoudh (Aladin) Arous.</a
      >.
    </footer>
  </body>
</html>
