<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </a>
        <div class="heading">Equilibrium #3429</div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="d-flex justify-content-between">
          <div id="etherium-value" class="d-flex">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <div>0.041 ETH</div>
          </div>
          <div id="etherium-timing" class="d-flex">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
            <div>3 days left</div>
          </div>
        </div>
        <div id="author" class="d-flex">
          <img src="./images/image-avatar.png" alt="" aria-hidden="true" />
          <div>Creation of <span class="white">Jules Wyvern</span></div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
