<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="hero-container">
      <div class="order-card">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="card-body">
          <div class="heading">Order Summary</div>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan d-flex justify-content-between">
            <div class="pricing d-flex">
              <img src="./images/icon-music.svg" alt="" srcset="" />
              <div class="details">
                <div class="plan-type">Annual Plan</div>
                <div>$59.99/year</div>
              </div>
            </div>

            <a href="#"> Change </a>
          </div>
          <a href="#" class="btn">Proceed to Payment</a>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
