<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="card-results">
    <div class="score">
      <div class="score-title">Your Result</div>
      <div class="score-value">
        <h2>
          76
        </h2>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p class="comment">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="details">
      <h3>Summary</h3>
      <ul>
        <li>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
            <span>
              Reaction
            </span>
          </div>
          <div>
            <span>80 </span>
            <span>/ 100</span>
          </div>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="icon memory">
            <span>
              Memory
            </span>
          </div>
          <div>
            <span>92 </span>
            <span>/ 100</span>
          </div>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="icon verbal">
            <span>
              Verbal
            </span>
          </div>
          <div>
            <span>61 </span>
            <span>/ 100</span>
          </div>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="icon visual">
            <span>
              Visual
            </span>
          </div>
          <div>
            <span>72 </span>
            <span>/ 100</span>
          </div>
        </li>
      </ul>
      <button>
        Continue
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
