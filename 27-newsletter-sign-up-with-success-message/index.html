<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="grid h-screen place-items-center">

  <!-- Sign-up form start -->
  <main class="flex flex-col py-4 overflow-hidden bg-white shadow-lg md:flex-row rounded-xl">

    <picture class="p-0 overflow-hidden h-1/3 md:h-full md:w-1/2">
      <source media="(min-width: 375px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
      <img class="w-full h-full" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </picture>

    <div class="flex flex-col justify-between text h-2/3 md:h-full md:w-1/2 md:order-first">
      <h1>
        Stay updated!
      </h1>
      <p>
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul>
        <li>
          <!--
          <img src="./assets/images/icon-list.svg" alt="">
-->
          Product discovery and building what matters
        </li>
        <li>
          Measuring to ensure updates are a success
        </li>
        <li>
          And much more!
        </li>
      </ul>

      <form>
        <label for="email">
          Email address
        </label>
        <input type="text" id="email" placeholder="email@company.com" class="w-full py-3 pl-4 mb-4 rounded-lg">
        <button type="submit" class="w-full py-3 text-white rounded-lg">
          Subscribe to monthly newsletter
        </button>
      </form>
    </div>




    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!--

    Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com.
    Please open it and click the button inside to confirm your subscription.

    Dismiss message
    
    -->

    <!-- Success message end -->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
