<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo base apparel" />
      </div>
      <div class="image">
        <img src="./images/hero-mobile.jpg" alt="happy shopper" />
      </div>
      <div class="details">
        <div class="heading-brown">We're</div>
        <div class="heading">coming soon</div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form1" action="#" onsubmit="return validateForm()">
          <div class="form-group">
            <input type="email" id="email" placeholder="Email address" />
            <button type="submit" class="form-button">
              <img src="images/icon-arrow.svg" alt="button" />
            </button>
          </div>

          <div class="invalid-feedback">
            Please enter a valid email address!
          </div>
        </form>
      </div>
    </div>
    <script>
      function validateForm() {
        this.preventDefault;
        document.getElementById("form1").classList.remove("invalid");
        document.getElementById("email").classList.remove("invalid");
        let emailInput = document.getElementById("email").value;
        const emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!emailPattern.test(emailInput)) {
          document.getElementById("form1").classList.add("invalid");
          document.getElementById("email").classList.add("invalid");
          console.log("invalid!");
          return;
        }
        document.getElementById("form1").classList.remove("invalid");
        document.getElementById("email").classList.remove("invalid");
        console.log("valid!");
      }
    </script>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
