<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <button class="hamburger" aria-label="Menu" aria-expanded="false">
        <img src="./images/icon-menu.svg" alt="icon-menu">
      </button>
      <nav class="menu" aria-hidden="true">
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul>
          <li class="login">
            <a href="#">Login</a>
          </li>
          <li class="signup">
            <a href="#">Register</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-img">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/image-hero-desktop.png">
            <img src="./images/image-hero-mobile.png" alt="Image">
          </picture>
        </div>
        <div class="hero-content">
          <h1>Make remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
          <div class="btn">
            <a href="#">Learn more</a>
          </div>
          <div class="partners">
            <img src="./images/client-databiz.svg" alt="logo-databiz">
            <img src="./images/client-audiophile.svg" alt="logo-audiophile">
            <img src="./images/client-meet.svg" alt="logo-meet">
            <img src="./images/client-maker.svg" alt="logo-maker">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
