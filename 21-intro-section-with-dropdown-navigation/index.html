<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="menu">
          <div class="logo">
            <img src="./images/logo.svg" alt="snap logo" />
          </div>
          <ul>
            <li>
              Features
              <img
                src="./images/icon-arrow-down.svg"
                width="11"
                height="7"
                alt="dropdown menu"
              />
            </li>
            <li>
              Company
              <img
                src="./images/icon-arrow-down.svg"
                width="11"
                height="7"
                alt="dropdown menu"
              />
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
        <ul>
          <li>Login</li>
          <li class="btn-register">Register</li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero-details">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <div class="btn-hero">Learn more</div>
          <section class="clients">
            <img src="./images/client-databiz.svg" alt="databiz" />
            <img src="./images/client-audiophile.svg" alt="audiophile" />
            <img src="./images/client-meet.svg" alt="meet" />
            <img src="./images/client-maker.svg" alt="maker" />
          </section>
        </div>
        <div class="hero-illustration">
          <img
            src="./images/image-hero-desktop.png"
            alt="remote worker illustration"
          />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
