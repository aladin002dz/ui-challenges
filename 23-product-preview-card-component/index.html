<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="card">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 576px)">
      <img src="./images/image-product-mobile.jpg" alt="product preview image">
    </picture>
    <div class="product">
      <h2>Preview</h2>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="prices">
        <span class="old-price">$169.99</span>
        <span class="new-price">$149.99</span>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
