<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="card">
    <picture class="card__image">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 576px)">
      <img src="./images/image-product-mobile.jpg" alt="product preview image">
    </picture>
    <div class="card__body">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="prices">
        <span class="new-price" aria-label="new price">$149.99</span>
        <span class="old-price" aria-label="old price">$169.99</span>
      </div>
      <button class="add-to-cart" aria-label="add to cart">
        <img src="./images/icon-cart.svg" alt="">
        <span>
          Add to Cart
        </span>
      </button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aladin002dz/ui-challenges/tree/main/23-product-preview-card-component">Mahfoudh
      (aladin002dz) Arous</a>.
  </div>
</body>

</html>
